<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
</head>
<body>
    <h1>List of People</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.first_name}}  {{ person.last_name}} (Age: {{ person.age }}, Email: {{ person.email }})</li>
        {% empty %}
            <li>No People Found</li>
        {% endfor %}       
    </ul>
</body>
</html>
